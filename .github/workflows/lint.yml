name: Lint
on:
  push:
    branches: [main]
  pull_request:
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
jobs:
  ruff:
    name: Ruff
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4
      - uses: prefix-dev/setup-pixi@v0.5.1
        with:
          pixi-version: "latest"
      - name: Prepare pixi
        run: pixi run --environment=dev install
      - name: Run ruff format
        run: |
          pixi run --environment=dev format-check
      - name: Run ruff check
        run: |
          pixi run --environment=dev ruff

  mypy:
    name: Mypy
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4
      - uses: prefix-dev/setup-pixi@v0.5.1
        with:
          pixi-version: "latest"
      - name: Prepare pixi
        run: pixi run --environment=dev install
      - name: Run mypy on imodc
        run: |
          pixi run --environment=dev mypy-imodc
      - name: Run mypy on primod
        run: |
          pixi run --environment=dev mypy-primod

  check_packages:
    name: Check packages
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4
      - uses: prefix-dev/setup-pixi@v0.5.1
        with:
          pixi-version: "latest"
      - name: Prepare pixi
        run: pixi run --environment=dev install
      - name: Check packages
        run: |
          pixi run --environment=dev check-package-primod
